<html>
    
    <head>
    <title>GS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f16edda68d.js" crossorigin="anonymous"></script>
    </head>

  <body>
    <br>
    <div class="container p-2">
        <div class="container d-flex flex-row justify-content-center">
            <h1 class="fw-bold"> <h1>Advisor Portal</h1>
        </div>
        <div class="container w-50">
            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/assign">Assign Faculty Advisor to Student </a></span><br/>
                </li>
                <li class="list-group-item">
                  <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/adminViewForm">View Student's Form 1 </a></span><br/>
                </li>
                <li class="list-group-item">
                  <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/adminViewTrans">View Student's Transcript </a></span><br/>
                </li>
                <li class="list-group-item">
                  <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/alumni">View Alumni </a></span><br/>
                </li>
                <li class="list-group-item">
                  <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/viewAdvisedStudent">View Advisors and Advisees </a></span><br/>
                </li>
                <li class="list-group-item">
                  <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/viewAllStudents">View All Students </a></span><br/>
                </li>
            </ul>
            <ul>
              {% for student in students %}
                  <li>
                    {{ student.fname }} {{ student.lname }} 
                    <form method="POST" action="{{ url_for('gsecgradbtn', uid=student['studentid']) }}">
                      <button class="btn btn-secondary" type="submit">Graduate</button>
                    </form>
                  </li>
              {% endfor %}
            </ul>
            <div class="container d-flex flex-row justify-content-center">
                <a class="btn btn-primary" href = "/profile"> Back To GS Page</a>
            </div>
        </div>
    </div>
 
  </body>
  
</html>
