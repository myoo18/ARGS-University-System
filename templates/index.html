<!DOCTYPE html>
<html>
  <head>
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f16edda68d.js" crossorigin="anonymous"></script>
  </head>

<body>
    <br>
    <div class="container p-2">
        <div class="container d-flex flex-row justify-content-center">
            <h1 class="fw-bold"> <h1> Main Page</h1>
        </div>

        <div class="container w-50">
            <ul class="list-group mb-3">
                {% if username %}
                  <li class="list-group-item">
                      <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/profile"> Profile Page</a></span><br/>
                  </li>
                  <li class="list-group-item">
                    <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/logout">Logout</a></span><br/>
                  </li>
                {% else %}
                <li class="list-group-item">
                  <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/login">Login</a></span><br/>
                </li>
                <li class="list-group-item">
                  <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/createAccount">Create New Account </a></span><br/>
                </li>
                {% endif %}
                <li class="list-group-item">    
                  <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/reset">RESET DATABASE</a></span><br/>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
