<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "utf-8">
    <title> Registration </title>
    <link href="/static/style.css" rel="stylesheet"/>
    <link href="/static/style_sys.css" rel="stylesheet"/>
  </head>
  <body>
    <div class = "navbar">
      <div class = "logo">
        <img src = "/static/logo.png" width = "125px"> 
      </div>
      <nav>
        <ul>
          <li> <a href = "/catalog">Catalog</a> </li>
          <li> <a href = "/grade_course">Courses</a> </li>
          <li> <a href = "/profile">Back</a> </li>
        </ul>
      </nav>
    </div>
    <div class = "row">
        <h1>Students In {{course['title']}}</h1>
    </div>
    <div class = "container">
        <br>
        <table class = "content-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Grade</th>
                    <th></th>
                </tr>
            </thead>
            {%for student in students%}
                <tr>
                    <td>{{student["uid"]}}</td>
                    <td>{{student["fname"]}}</td>
                    <td>{{student["lname"]}}</td>
                    <td>{{student["grade"]}}</td>
                    <td>
                        <form action = "/grade_edit" method = "POST">
                            <label>Edit</label>
                            <input type="hidden" value="{{student['tuid']}}" name="student_id"/>
                            <input type="hidden" value="{{student['cid']}}" name="course_id"/>
                            <input type="text" name="grade"/>
                            <input type="submit" name ="submit" value="submit"/>
                        </form>
                    </td>
                </tr>
            {%endfor%}
        </table>
      </div>
  </body>
</html>
