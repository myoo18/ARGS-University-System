<html>
    <head>
        <title>Student Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f16edda68d.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <br>
        <div class="container p-2">
            <div class="container d-flex flex-row justify-content-center">
                <h1 class="fw-bold">Student Advising</h1>
            </div>

            <div class="container w-50">
                <ul class="list-group mb-3">
                    <li class="list-group-item">    
                         <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/form">Form 1 </a></span><br/>
                    </li>
                    <li class="list-group-item">
                        <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/graduating">Graduate</a></span><br/>
                    </li>
                    <li class="list-group-item">
                        <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/transcript_student">Transcript</a></span><br/>
                    </li>
                    {% if not isthere %}
                        <li class="list-group-item">
                            <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/writeThesis">Submit Phd Thesis</a></span><br/>
                        </li>
                    {% endif %}
                    {% if decisionwait %}
                        <li class="list-group-item">
                            <p>Thesis status: {{ decisionwait }}<p>
                            <p>Contact your advisor for more info</p>
                        </li>
                    {% endif %}
                    <li class="list-group-item">
                        <span class="option"><i class="fa-solid fa-bookmark"></i><a class="text-decoration-none ms-2" href="/studentUpdate">Update Information</a></span><br/>
                    </li>

                </ul>
                <div class="container d-flex flex-row justify-content-center">
                    <a class="btn btn-primary" href = "/student"> Back To Student Page</a>
                </div>
            </div>
        </div>
    </body>
</html>
