<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style-login.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f16edda68d.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="formbg-outer">
    <div class="formbg">
      <div class="formbg-inner padding-horizontal--48">
        <span class="padding-bottom--15">Login to your account</span>
        <form id="stripe-login" method="POST">
          <div class="field padding-bottom--24">
            <label for="email">Username</label>
            <input type="text" name="username">
          </div>
          <div class="field padding-bottom--24">
            <div class="grid--50-50">
              <label for="password">Password</label>
            </div>
            <input type="password" name="password">
          </div>
          <!--drop down to choose who to sign in as-->
          <div class="field padding-bottom--24">
            <div class="grid--50-50">
                <label for="membership">Choose Login View</label>
                <select name="view" id="membership" class="field padding-bottom--24">
                  <option value="student" selected>Student</option>
                  <option value="alumni">Alumni</option>
                  <option value="applicant">Applicant</option>
                  <option value="instructor">Instructor</option>
                  <option value="gsec">Graduate Secretary</option>
                  <option value="chair">Chair</option>
                  <option value="admin">System Administrator</option>
                  <option value="facultyReviewer">Faculty Reviewer</option>
                </select>
            </div>
          </div>
          <div class="field padding-bottom--24">
            <div class="grid--50-50">
              <label for="password">{{error}}</label>
            </div>
          </div>
          <div class="field padding-bottom--24">
            <input type="submit" name="submit" value="Login">
          </div>
        </form>
        <div class="container d-flex flex-row justify-content-center">
          <a class="btn btn-primary" href = "/"> Back To Main Page</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
