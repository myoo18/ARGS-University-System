<!DOCTYPE html>
<html>
    <head>
        <title>Student Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/f16edda68d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <br>
        <div class="container p-2">
            <div class="container d-flex flex-row justify-content-center">
                <h1 class="fw-bold"> <h1> Student Update </h1>
            </div>
            <div class="container w-50">
                {% if student_data %}
                    <form method="post" action="/studentUpdate">
                        <a>Student ID: {{student_data['uid']}}</a>
                        <br>
                        <a>Name: {{student_data['fname']}} {{student_data['lname']}}</a>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control" id="email" value="{{ student_data['email'] }}" required>
                        <br>
                        <label for="address">Address:</label>
                        <input type="text" name="address" class="form-control" id="address" value="{{ student_data['address'] }}" required>
                        <br>
                        <input class="btn btn-secondary" type="submit" value="Update">
                    </form>
                {% else %}
                    <p>No student data found for the current user.</p>
                {% endif %}
                <div class="container d-flex flex-row justify-content-center">
                    <a class="btn btn-primary" href = "/advPortal"> Go Back</a>
                </div>
            </div>
        </div>
    </body>

</html>
